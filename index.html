<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="m">
        <div class="container bg-primary mt-lg-5 mt-sm-1 atmbody">
            <div class="p-3 text-center">
                <H1 class="atmtext"><b>ATM</b></H1>
            </div>
            <div class="container bg-light"><br>
                <h4>
                    <center><b>WELCOME TO ATM</b></center>
                </h4><br>
            </div><br>
            <div class="container atmdisplay bg-light" id="display">
                <h5 id="d1">ENTER YOUR ACTION</h5> <hr>
                <h5 class="d3"><input type="number" id="d2"></h5>
            </div>
            <div class="container atmok bg-light pt-1" id="ok" onclick="ok()"><h5>DONE</h5></div>
                <br>
            <div id="buttons">
                <div class="container atmdeposit bg-light text-center" id="deposit" onclick="deposit()">DEPOSIT</div>
                <br>
                <div class="container atmwith bg-light text-center" id="with" onclick="withdrew()">WITHDREW</div>
                <br>
                <div class="container atmbalance bg-light text-center" id="balance" onclick="balance()">BALANCE</div>
                <br>
                <div class="container atmquit bg-light text-center" id="quit" onclick="quit()">QUIT</div><br>
            </div>


        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
